<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Global Kitchen</title>

    <style>
        body, html{
            margin: 0;
            height: 100%;
            justify-content: center;
            align-items: flex-end;
        }

        .container {
            display: flex;
            justify-content: center; /* Horizontal center */
            align-items: flex-end; /* Vertical bottom alignment */
            height: 100%;
            padding-bottom: 200px; /* Adjust the height from the bottom */
            position: relative;
            z-index: 1; /* Make sure it is above the background image */
        }

        button{
            padding: 15px 40px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover{
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <img alt="Background"
         src="Image/First page.png"
         style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"/>

    <div class="container">
        <a href="index.aspx">
            <button> 
                Get Start
            </button>
        </a>
    </div>
</body>
</html>
